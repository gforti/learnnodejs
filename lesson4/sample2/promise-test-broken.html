    <body>
        <div></div>
        <button>Run Promise</button>
        
        <script>

            const div = document.querySelector('div')
            
            document.querySelector('button').addEventListener( 'click', test)
            let counter = 1;

            function  test() {
                let min = 1000, max = 5000
                const waiting = ~~(Math.random() * (max - min) + min);

                let prom =  new Promise((resolve, reject) => {
                                resolve(counter)
                            })
                
                prom.then(c => {
                    console.log('counter', c)
                    setTimeout(console.log, waiting, `${counter} : done in ${waiting}`) 
                }).then( () => {
                    counter++
                })

            }


</script>
